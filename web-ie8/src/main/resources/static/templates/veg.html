<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/veg.css">
    {{#with vegetable}}
        <title>{{name}}</title>
    {{/with}}
</head>
<body>
<div class="header-wrap">
    <div class="header">{{title}}</div>
</div>
<div class="main-container">
    {{#with vegetable}}
        <div class="vegetable-name">{{name}}</div>
        <br>
        <div>
            <div class="vegetable-description">{{description}}</div>
        </div>
    {{/with}}
</div>
</body>
</html>
